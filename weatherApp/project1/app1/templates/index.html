<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}" />

</head>

<body class="bg-[url('./images/bgimage-2.png')] bg-cover bg-no-repeat min-h-screen items-center flex flex-col gap-5 p-5">

    <div class="flex flex-row items-center">
        <h1 class="text-white text-2xl font-bold">WEATHER APP</h1>
        <img src="{% static 'images/116.png' %}" alt="">
    </div>

    <form class="flex gap-3" method="get">
        <input type="text"
            class="bg-white/20 rounded-2xl px-8 outline-white text-white font-bold hover:scale-105 duration-500"
            placeholder="Enter the City" name="city" />
        <button>
            <i class='bx bx-search text-white text-2xl bg-white/20 p-3 rounded-full hover:scale-110 duration-500'></i>
        </button>
    </form>

    <div class="flex text-white bg-white/20 p-3 rounded-xl gap-20 hover:scale-105 duration-500">
        <div>
            <p class="text-2xl font-bold">{{ temp }}&deg;c</p>
            <p>Now</p>
            <p class="font-semibold mt-5 text-xl">{{ city }}, {{ country }}</p>
        </div>
        <img src="{% static 'images/113.png' %}" alt="" class="h-28 w-28">
    </div>

    <!--Clouds Division Part!-->
    <div class="flex p-3 bg-[#0198afa9] rounded-xl backdrop-blur-2xl md:w-3/5 lg:w-[35%] w-[335px] gap-12 bg-white/20 p-3
        rounded-xl gap-20 hover:scale-105 duration-500">
        <div id="left" class="text-white">
            <div class="top mb-16 mt-3 "> <img src="{% static 'images/cloud.png' %}" height="100" width="100" alt="">
            </div>
            <div id="bottom">
                <p class="flex font-bold text-4xl"> Clouds </p>
                <p class="font-semibold">Few Clouds</p>
            </div>
        </div>
        <div class="flex w-1/2 flex-col space-y-2">
            <div id="right" class="flex p-3 bg-white/30 rounded-lg gap-6">
                <div id="left"><ion-icon class="text-white w-8 h-8 mt-2" name="thermometer-outline"></ion-icon></div>
                <div id="right" class="text-white">
                    <div class="font-bold text-2xl">Temp</div>
                    <div class="text-sm text-right">{{ temp }}&deg; C</div>
                </div>
            </div>
            <div id="right" class="flex p-3 bg-white/30 rounded-lg gap-6">
                <div id="left"><ion-icon class="text-white w-8 h-8 mt-2" name="speedometer-outline"></ion-icon></div>
                <div id="right" class="text-white">
                    <div class="font-bold text-2xl">Wind</div>
                    <div class="text-sm text-right">{{ wind_speed }} m/s</div>
                </div>
            </div>
            <div id="right" class="flex p-3 bg-white/30 rounded-lg gap-6">
                <div id="left"><ion-icon class="text-white w-8 h-8 mt-2" name="rainy-outline"></ion-icon></div>
                <div id="right" class="text-white">
                    <div class="font-bold text-2xl">Humidity</div>
                    <div class="text-sm text-right">{{ humidity }}%<div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
